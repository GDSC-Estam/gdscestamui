<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Developer Logo Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      margin: 0;
    }

    .logo-container {
      width: 200px;
      height: 200px;
      position: relative;
    }

    .logo-container svg {
      width: 100%;
      height: 100%;
    }

    /* Keyframes for pulsing animation */
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Apply pulse animation to each part */
    .logo-container svg path {
      animation: pulse 2s infinite;
    }

    .logo-container svg path:nth-child(1) {
      animation-delay: 0s;
    }

    .logo-container svg path:nth-child(2) {
      animation-delay: 0.2s;
    }

    .logo-container svg path:nth-child(3) {
      animation-delay: 0.4s;
    }

    .logo-container svg path:nth-child(4) {
      animation-delay: 0.6s;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <!-- Google Developer SVG Logo (simplified example) -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path fill="#EA4335" d="M12 2L2 12h5v6h6l9-9L12 2z" />
      <path fill="#FBBC05" d="M12 2v10h4l9-9-13 1z" />
      <path fill="#34A853" d="M7 12v6h5l6-6h-4l-7 0z" />
      <path fill="#4285F4" d="M2 12l10-10-1 5H7v6l-5-1z" />
    </svg>
  </div>

</body>
</html>
